<!DOCTYPE html>
<html>
<head>
	<title>tic tac toe</title>
	<link rel="stylesheet" type="text/css" href="tictoe.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Gochi+Hand&display=swap" rel="stylesheet">
</head>
<body>
	<div class="lol">
	<div>
	<h1>tic tac toe</h1>
    </div>

	<button type="submit" onclick="start()">new game</button>
    </div>
    <hr>
	<table>
	<tr>
		<th class="cell" id="0"></th>
		<th class="cell" id="1"></th>
		<th class="cell" id="2"></th>
	</tr>
	<tr>
		<th class="cell" id="3"></th>
		<th class="cell" id="4"></th>
		<th class="cell" id="5"></th>
	</tr>
	<tr>
		<th class="cell" id="6"></th>
		<th class="cell" id="7"></th>
		<th class="cell" id="8"></th>
	</tr>
 </table>
 <div class="end">
 	<div class="text"></div>
 	
 </div>
 <script src="tictoe.js" type="text/javascript" charset="utf-8" async defer></script>
</body>
</html>
